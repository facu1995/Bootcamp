<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen'
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="cuerpo">
            <div class="btns-top">
                <button class="back"></button>
                <button class="edit"></button>
            </div>
            <div class="card">
                <div class="card-voto">
                    <i class="fas fa-angle-up"></i>
                    <p></p>
                </div>
                <div class="card-info">
                    <h3 class="card-title"></h3>
                    <p class="card-description"></p>
                    <span class="card-categoria"></span>
                </div>
                <div class="card-comentario"><i class="fas fa-comment"></i></div>
            </div>
            <div class="comments">
                <h4 class="comments-title"></h4>
                <div class="comment">
                    <h4 class="name"></h4>
                    <p class="username"></p>
                    <p class="text"></p>
                </div>
            </div>
            <div class="new-coment">
                <h3>Add Comment</h3>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type your comment here"></textarea>
                <button class="btn-post">Post Comment</button>
            </div>
    </div>
    </section>
    </div>
</body>
<script src='main.js'></script>
</body>

</html>
